<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="request">
            <h2><span jhiTranslate="gethackedApp.request.detail.title">Request</span> {{request.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gethackedApp.request.maxBuyPrice">Max Buy Price</span></dt>
                <dd>
                    <span>{{request.maxBuyPrice}}</span>
                </dd>
                <dt><span jhiTranslate="gethackedApp.request.description">Description</span></dt>
                <dd>
                    <span>{{request.description}}</span>
                </dd>
                <dt><span jhiTranslate="gethackedApp.request.date">Date</span></dt>
                <dd>
                    <span>{{request.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/request', request.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
