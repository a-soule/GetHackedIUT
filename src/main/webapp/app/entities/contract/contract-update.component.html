<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contract-heading" jhiTranslate="gethackedApp.contract.home.createOrEditLabel">Create or edit a Contract</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contract.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contract.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gethackedApp.contract.pdf" for="field_pdf">Pdf</label>
                    <input type="text" class="form-control" name="pdf" id="field_pdf"
                        [(ngModel)]="contract.pdf" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gethackedApp.contract.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gethackedApp.contract.provider" for="field_provider">Provider</label>
                    <select class="form-control" id="field_provider" name="provider" [(ngModel)]="contract.provider">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="thirdPartyOption.id === contract.provider?.id ? contract.provider : thirdPartyOption" *ngFor="let thirdPartyOption of providers; trackBy: trackThirdPartyById">{{thirdPartyOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gethackedApp.contract.client" for="field_client">Client</label>
                    <select class="form-control" id="field_client" name="client" [(ngModel)]="contract.client">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="thirdPartyOption.id === contract.client?.id ? contract.client : thirdPartyOption" *ngFor="let thirdPartyOption of clients; trackBy: trackThirdPartyById">{{thirdPartyOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gethackedApp.contract.request" for="field_request">Request</label>
                    <select class="form-control" id="field_request" name="request" [(ngModel)]="contract.request">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="requestOption.id === contract.request?.id ? contract.request : requestOption" *ngFor="let requestOption of requests; trackBy: trackRequestById">{{requestOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
