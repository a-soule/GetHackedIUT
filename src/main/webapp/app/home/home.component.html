<div class="row">

    <div class="col-md-9">
        <h1 class="display-4">Need some hacking skills ? GetHacked is here !</h1>
        <p class="lead">Some hacking lovers can easily earn A LOT OF MONEY by helping some GREAT COMPANIES.</p>
        <div class="col-md-3">
            <img src="https://i.imgur.com/eDsQoEq.jpg" style="
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 500px;"/>
        </div>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                    [translateValues]="{username: account.login}"> You are logged in as user "{{account.login}}". </span>
            </div>

        </div>
    </div>
</div>
